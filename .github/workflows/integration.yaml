name: Integration tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, reopened, synchronize ]

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: setup-docker
        uses: docker-practice/actions-setup-docker@v1

      - name: Prepare tests
        run: |
          sudo echo "127.0.0.1            keycloak\n127.0.0.1            kafka" | sudo tee -a /etc/hosts
          make prepare-tests

      - name: "Integration tests"
        run: |
          mvn clean verify -pl systemtests -Dit.test=ConsumerGroupsEndpointTestIT#testDeleteConsumerGroup -Djunit.jupiter.execution.parallel.enabled=true -Djunit.jupiter.execution.parallel.config.fixed.parallelism=3
      - name: Archive results
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: artifacts
          path: systemtest/target/logs/